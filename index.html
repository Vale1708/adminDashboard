<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>

        <div class="logo">
            <div class="logo-image">
                <img src="./images/dashboard.svg" alt="Dashboard Logo">
            </div>
        <span>Dashboard</span>
        </div>

        <nav class="side-menu">
            <ul>
                <li class="active">
                    <div class="menu-icon">
                        <img src="./images/home.svg" alt="Home Logo">
                    </div>
                    <span>Home</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/account.svg" alt="Profile Logo">
                    </div>
                    <span>Profile</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/forum.svg" alt="Messages Logo">
                    </div>
                    <span>Messages</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/history.svg" alt="Hostory Logo">
                    </div>
                    <span>History</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/clipboard-text.svg" alt="Task Logo">
                    </div>
                    <span>Task</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/account-group.svg" alt="Forum Logo">
                    </div>
                    <span>Communities</span>
                </li>
            </ul>
        </nav>

        <nav class="side-menu-utilities">
            <ul>
                <li>
                    <div class="menu-icon">
                        <img src="./images/cog.svg" alt="Settings Logo">
                    </div>
                    <span>Settings</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/help-box.svg" alt="Support Logo">
                    </div>
                    <span>Support</span>
                </li>
                <li>
                    <div class="menu-icon">
                        <img src="./images/shield-account-variant.svg" alt="Privacy Logo">
                    </div>
                    <span>Privacy</span>
                </li>
            </ul>
        </nav>
    </aside>
</body>
</html>
